apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    lintOptions{
        // if set to true (default), stops the build if errors are found.
        abortOnError false
        // if true, only report errors.
        ignoreWarnings true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])//这行已经把libs下的jar包都包裹了
    //api files('libs/open_sdk_r5990_lite.jar')
    //api files('libs/alipaySdk-20170922.jar')
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:5.1.4'
    api 'com.google.code.gson:gson:2.8.0'
    api "com.android.support:support-annotations:$SUPPORT_VERSION"
}
